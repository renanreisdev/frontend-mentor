<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Renan Reis">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" sizes="32x32" href="images/favicon-32x32.png">
    <title>Profile card component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <main>
        <div class="container">
            <div class="bg-pattern-top"></div>
            <div class="bg-pattern-bottom"></div>
            
            <section class="pattern-card">
                <figure class="profile-image"></figure>
                <div class="profile-data">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                </div>
                <hr />
                <div class="profile-informations">
                    <h2>80K</h2>
                    <h2>803K</h2>
                    <h2>1.4K</h2>
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
